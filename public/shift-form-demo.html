<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduling Form - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Publish Open Shift</h3>
        <form class="space-y-4">
            <!-- Row 1: Start Date and Start Time -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Start Date</label>
                    <input 
                        name="startDate" 
                        type="date" 
                        required 
                        class="w-full border-2 border-gray-300 bg-white text-gray-900 p-3 rounded text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        value="2025-01-15"
                    />
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">Start Time</label>
                    <input 
                        name="startTime" 
                        type="time" 
                        required 
                        class="w-full border-2 border-gray-300 bg-white text-gray-900 p-3 rounded text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        value="09:00"
                    />
                </div>
            </div>
            
            <!-- Row 2: End Date and End Time -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">End Date</label>
                    <input 
                        name="endDate" 
                        type="date" 
                        required 
                        class="w-full border-2 border-gray-300 bg-white text-gray-900 p-3 rounded text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        value="2025-01-15"
                    />
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-700 mb-1">End Time</label>
                    <input 
                        name="endTime" 
                        type="time" 
                        required 
                        class="w-full border-2 border-gray-300 bg-white text-gray-900 p-3 rounded text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        value="17:00"
                    />
                </div>
            </div>
            
            <!-- Row 3: Shift Name -->
            <div>
                <label class="block text-xs font-semibold text-gray-700 mb-1">Shift Name (optional)</label>
                <input 
                    name="shiftName" 
                    type="text" 
                    placeholder="Shift Name (optional)" 
                    class="w-full border-2 border-gray-300 bg-white text-gray-900 p-3 rounded text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    value="Morning Shift"
                />
            </div>
            
            <!-- Row 4: Assign Caregiver - NEW FEATURE -->
            <div style="border: 2px solid #10b981; border-radius: 0.5rem; padding: 1rem; background-color: #f0fdf4;">
                <label class="block text-xs font-semibold text-gray-700 mb-1">
                    <span style="background-color: #10b981; color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin-right: 6px;">NEW</span>
                    Assign to Caregiver (optional)
                </label>
                <select 
                    name="caregiverId"
                    class="w-full border-2 border-gray-300 bg-white text-gray-900 p-3 rounded text-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                >
                    <option value="">Leave Open (Unassigned)</option>
                    <option value="caregiver-1">Jane Doe</option>
                    <option value="caregiver-2" selected>John Smith</option>
                </select>
                <p class="text-xs text-gray-600 mt-2">
                    âœ¨ You can now assign shifts directly to caregivers when creating them, or leave them open for caregivers to claim.
                </p>
            </div>
            
            <!-- Buttons -->
            <div class="flex gap-2">
                <button type="submit" class="flex-1 bg-green-600 text-white font-semibold p-3 rounded hover:bg-green-700 text-sm">
                    Publish
                </button>
            </div>
        </form>
    </div>
</body>
</html>
